<!DOCTYPE html>
<html>
<head>
    <title> Arithmetic Operations </title>
</head>
<body>

    <h1> Student Grade Calculations </h1>

    <p> Calculate student grade sheet using JavaScript </p>

    <script>
    
        // Create a list that containing 3 subject marks details of a student
        var [Machine_Learning, Deep_Learning, Python] = [90, 80, 70]

        // Find average of the marks
        average = (Machine_Learning + Deep_Learning + Python) / 3

        console.log("average = ", average)

        // Assign grade as mentioned below

        if (average > 89) { console.log("Grade A");}
        else if (average > 79 & average < 90) { console.log("Grade B");}
        else if (average > 69 & average < 80) { console.log("Grade C");}
        else if (average > 59 & average < 70) { console.log("Grade D");}
        else if (average < 60) { console.log("Grade F");}
        
    </script>

</body>
</html>
