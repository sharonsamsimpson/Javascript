<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
</head>

<body>
    <style>
        html {
        height: 100%;
        }
        body {
        background-image: linear-gradient(#c792c9, rgb(20, 92, 88));
        }
    </style>

    <p>
        Create a string with a combination of numbers and characters<br>
        1. Remove white-space from start and end position.<br>
        2. Fetch the beginning and end characters.<br>
        3. Fetch non-digit characters.<br>
        4. using replace() method change a word in a string.<br>

        Use console to see the results!
    </p>

    <script>
        var myString = prompt("Enter anything: "); 

        myString = myString.trim(); 
        console.log("Whitespace removed String: " + myString); 

        const firstChar = myString[0]; 
        const lastChar = myString[myString.length - 1]; 
        console.log(`First character: ${firstChar}, Last character: ${lastChar}`); 

        const nonDigits = myString.replace(/\d/g, ''); 
        console.log(`Non-digit characters: ${nonDigits}`); 

        const seconChar = myString[1];
        const secondlastChar = myString[myString.length -2]; 

        myString = myString.replace(myString.slice(seconChar, secondlastChar), "XXXXX"); 
        console.log("Replaced String: " + myString); 
    </script>
    
</body>
</html>
