<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    
    <h1> Multiplication Table </h1>      

    <script>

        var num = parseInt(prompt("Enter only a number from keyboard : "));
        console.log("The given number is " + num);

        for (let i = 0; i < 11; i++) {
            result = num * i;
            console.log(i + " * " + num + " = " + result)
        }

    </script>

</body>
</html>
